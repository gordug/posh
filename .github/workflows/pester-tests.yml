name: PowerShell Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pester
        run: Install-Module -Name Pester -Force -SkipPublisherCheck
        shell: pwsh

      - name: Run Pester Tests
        run: Invoke-Pester -Output Detailed
        shell: pwsh